<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div ng-repeat="x in data">
            <h1>{{x.id}}</h1>
            <h1>{{x.name}}</h1>
            <h1>{{x.format}}</h1>
            <h1>{{x.season}}</h1>
            <h1>{{x.episode}}</h1>
            <h1>{{x.size}}</h1>
            <h1>{{x.dateline}}</h1>
            <div>{{x.name}}</br></div>
            <div>{{x.dateline}}</br></div>
        </div>
    </div>
    <script type="text/javascript" src="myjs.js"></script>
</body>

</html>
